	<section role="region" id="welcome" 
		data-swipe-left="sidebar" data-swipe-left-id="welcome" data-swipe-left-state="open" data-swipe-left-only="current"

		</header>
		<div role="main" class="header-only" id="welcome-main-area">

				</div>

					<ul id="welcome-dropbox-list"></ul>
				</div>
			</article>
		</div>
	</section>
	
	<div role="dialog" data-type="edit" id="welcome-edit-mode">

			<header>

					<button data-click="editDocs" data-l10n-id="done"></button>
				</menu>
				<h1 data-l10n-id="edit-docs"></h1>

		</menu>
	</div>
	
	<section role="dialog" id="create" class="create-dialog">
		<header>
			<button data-click="navBack"><span class="icon icon-close"></span></button>
			<menu type="toolbar">
				<button data-click="createFromDialog" class="create-button" data-l10n-id="create"></button>
			</menu>
			<h1 data-l10n-id="create"></h1>
		</header>
		<div class="no-storage-notice">
			<div data-l10n-id="no-storage-method"></div>
			<button data-click="nav" data-click-location="settings" data-l10n-id="settings"></button>
		</div>
		<div role="main" class="header-only">
			<div class="form">
				<br>
				<img alt="" src="style/icons/extensions/default.png" id="extIconFile" height="150px" style="display:block; margin: 10px auto;"/>
				<fieldset class="button-block">
					<legend class="fileTypeLegend action">
						<select name="File type" id="createDialogFileType" data-change="extIcon">
							<option>.html</option>
							<option>.txt</option>
						</select>
						<select id="dummy" class="dummy"></select>
					</legend>
					<section id="fileNameInput">
						<p>
							<input placeholder="untitled" required="" type="text" id="createDialogFileName" data-enter="createFromDialog" />
							<button type="reset" data-mouse-down="clearCreateForm"></button>
						</p>
					</section>
					<legend class="action" id="locationLegend">
						<select name="Location" id="createDialogFileLocation"></select>
					</legend>
				</fieldset>
			</div>
		</div>
	</section>
	<div class="background"></div>
	
	<section role="dialog" id="import" class="create-dialog">
		<header>
			<button data-click="navBack"><span class="icon icon-close"></span></button>
			<menu type="toolbar">
				<button data-click="uploadFromDialog" class="create-button" data-l10n-id="import"></button>
			</menu>
			<h1 data-l10n-id="import"></h1>
		</header>
		<div class="no-storage-notice">
			<div data-l10n-id="no-storage-method"></div>
			<button data-click="nav" data-click-location="settings" data-l10n-id="settings"></button>
		</div>
		<div role="main" class="header-only">
			<div class="form">
				<fieldset class="button-block">
					<input type="file" multiple id="uploadDialogFiles" data-enter="uploadFromDialog">

			</div>
		</div>
	</section>
	<div class="background"></div>

					</legend>
					<section id="fileNameInput">
						<p>
							<input placeholder="untitled" required="" type="text" id="saveAsDialogFileName" data-enter="saveAsFromDialog" />
							<button type="reset" data-mouse-down="clearSaveAsForm"></button>
						</p>
					</section>
				</fieldset>
			</div>
		</div>
	</section>
	<div class="background"></div>

			</ul>
			<h2 data-l10n-id="documents"></h2>
			<ul>
				<li><a href="#" data-click="nav" data-click-location="create" data-l10n-id="create"></a></li>

				<li><a href="#" data-click="nav" data-click-location="open" data-l10n-id="open"></a></li>
			</ul>
			<h2 data-l10n-id="help"></h2>
			<ul>
				<li><a href="#" data-click="browser" data-click-location="about" data-l10n-id="about-firetext"></a></li>
				<li><a href="#" data-click="browser" data-click-location="support" data-l10n-id="firetext-support"></a></li>
			</ul>
			<h2 data-l10n-id="other"></h2>
			<ul>

			</ul>

	<section role="region" id="edit" data-click="sidebar" data-click-id="main" data-click-state="close" data-click-only="current">
		<header class="edit-header">
			<button data-click="closeFile" class="no-zen"><span class="icon icon-close"></span></button>
			<menu type="toolbar">
				<button data-click="saveFromEditor" class="no-zen" id="editorSaveButton"><span class="icon icon-save"></span></button>
				<button data-click="fullscreen" class="desktop-only" id="editor-zen-button"><span class="icon icon-fs"></span></button>
				<button data-click="sidebar" data-click-id="main" class="menu drawerEnabled no-zen"><span class="icon icon-menu"></span></button>
			</menu>
			<h1 id="fileName" class="no-zen"><span id="currentFileLocation" style="display:none;"></span><span id="currentFileDirectory" style="display:none;"></span><span id="currentFileName"></span><span id="currentFileType"></span></h1>
			<div class="tabBar">
				<div data-click="tab" data-click-name="design" data-l10n-id="design" role="tab-button" data-tab-id="design"></div>
				<div data-click="tab" data-click-name="raw" data-l10n-id="raw" role="tab-button" data-tab-id="raw"></div>			
			</div>
		</header>
		<div role="main" class="editor-container">
			<ul role="tabs" id="editTabs">
				<div role="tab" id="tab-design">
					<iframe class="editor" id="editor" sandbox="allow-scripts" data-focus="hideToolbar" data-blur="showToolbar" src=""></iframe>
					<iframe class="editor" id="viewerJS" src="" allowfullscreen></iframe>
					<div role="toolbar" id="edit-bar">
						<ul id="edit-zone">
							<li><button class="sticky icon-bold" id="bold" data-click="formatDoc" data-click-action="bold"></button></li>
							<li><button class="sticky icon-italic" id="italic" data-click="formatDoc" data-click-action="italic"></button></li>
							<li><button class="sticky icon-underline" id="underline" data-click="formatDoc" data-click-action="underline"></button></li>
							<li><button class="sticky icon-strikethrough" firetext-icon id="strikethrough" data-click="formatDoc" data-click-action="strikeThrough"></button></li>
							<li><button class="icon-more" data-click="nav" data-click-location="format"></button></li>
						</ul>
						<ul>
						</ul>
					</div>
				</div>
				<div role="tab" id="tab-raw">
					<div class="editor" id="rawEditor" data-focus="hideToolbar" data-blur="showToolbar"></div>
				</div>
			</ul>
		</div>
		<button class="icon-more" id="hide-keyboard-button"></button>
	</section>

			<h1 data-l10n-id="tools"></h1>
		</header>
		<div role="main" class="header-only">
			<article data-type="list">
				<h2 data-l10n-id="elements"></h2>
				<ul>
					<li class="noLink">
						<aside class="pack-end">
							<label>
								<button data-click="formatDoc" data-click-action="insertHorizontalRule" data-click-back="true" data-l10n-id="insert"></button>
							</label>
						</aside>
						<aside class="icon-hr"></aside>
						<p class="label" data-l10n-id="horizontal-rule"></p>
					</li>
					<li class="noLink">
						<aside class="pack-end">
							<label>
								<button data-click="image" data-l10n-id="insert"></button>
							</label>
						</aside>
						<aside class="icon-image"></aside>
						<p class="label" data-l10n-id="image"></p>
					</li>
					<li class="noLink">
						<aside class="pack-end">
							<label>
								<button data-click="hyperlink" data-l10n-id="insert"></button>
							</label>
						</aside>
						<aside class="icon-link"></aside>
						<p class="label" data-l10n-id="link"></p>
					</li>
					<li class="noLink">
						<aside class="pack-end">
							<label>
								<button data-click="formatDoc" data-click-action="insertUnorderedList" data-click-back="true" data-l10n-id="insert"></button>
							</label>
						</aside>
						<aside class="icon-list"></aside>
						<p class="label" data-l10n-id="list"></p>
					</li>
					<li class="noLink">
						<aside class="pack-end">
							<label>
								<button data-click="formatDoc" data-click-action="insertOrderedList" data-click-back="true" data-l10n-id="insert"></button>
							</label>
						</aside>
						<aside class="icon-numbered-list"></aside>
						<p class="label" data-l10n-id="numbered-list"></p>
					</li>
					<li class="noLink">
						<aside class="pack-end">
							<label>
								<button data-click="table" data-l10n-id="insert"></button>
							</label>
						</aside>
						<aside class="icon-table"></aside>
						<p class="label" data-l10n-id="table"></p>
					</li>
				</ul>
				<h2 data-l10n-id="formatting"></h2>
				<ul>
					<li class="noLink">
						<aside class="pack-end">
							<label>
								<select data-change="justify" id="justify-select">
									<option selected value="l" data-l10n-id="left"></option>
									<option value="r" data-l10n-id="right"></option>
									<option value="c" data-l10n-id="center"></option>
									<option value="j" data-l10n-id="justified"></option>
								</select>
							</label>
						</aside>
						<p class="label" data-l10n-id="alignment"></p>
					</li>
					<li class="noLink">
						<aside class="pack-end">
							<label class="pack-switch">
								<input type="checkbox" id="boldCheckbox" data-click="formatDoc" data-click-action="bold">
								<span></span>
							</label>
						</aside>
						<p class="label" data-l10n-id="bold"></p>
					</li>
					<li class="noLink">
						<aside class="pack-end">
							<label class="pack-switch">
								<input type="checkbox" id="italicCheckbox" data-click="formatDoc" data-click-action="italic">
								<span></span>
							</label>
						</aside>
						<p class="label" data-l10n-id="italic"></p>
					</li>
					<li class="noLink">
						<aside class="pack-end">
							<label class="pack-switch">
								<input type="checkbox" id="strikethroughCheckbox" data-click="formatDoc" data-click-action="strikeThrough">
								<span></span>
							</label>
						</aside>
						<p class="label" data-l10n-id="strikethrough"></p>
					</li>
					<li class="noLink">
						<aside class="pack-end">
							<label class="pack-switch">

			</div>
		</div>
	</section>
	<div class="background"></div>
	
	<section role="action" id="image-location">
		<header>
			<h1 data-l10n-id="image-location"></h1>
		</header>
		<menu>
			<button data-click="image" data-click-location="web" data-l10n-id="the-web"></button> 
			<button data-click="image" data-click-location="internal" data-l10n-id="internal-storage"></button>
			<button data-click="navBack" data-l10n-id="cancel"></button>
		</menu>
	</section>
	<div class="background"></div>
	
	<section role="dialog" id="image-web">
			<header>
			<button data-click="navBack"><span class="icon icon-close"></span></button>
			<menu type="toolbar">
				<button data-click="image" data-click-location="web" data-click-dialog="true" data-l10n-id="okay"></button>
			</menu>
			<h1 data-l10n-id="insert-image"></h1>
		</header>
		<div role="main">
			<div class="form">
				<br>
				<fieldset class="button-block">
					<section>
						<p>
							<input placeholder="http://mysite.com/myimage.jpeg" required type="url" id="image-address" data-enter="image" data-enter-location="web" data-enter-dialog="true" />
							<button type="reset" data-mouse-down="clearForm"></button>
						</p>
					</section>
				</fieldset>
			</div>
		</div>
	</section>
	<div class="background"></div>
	
	<section role="dialog" id="table">
		<header>
			<button data-click="navBack"><span class="icon icon-close"></span></button>
			<menu type="toolbar">
				<button data-click="table" data-click-dialog="true" data-l10n-id="okay"></button>
			</menu>
			<h1 data-l10n-id="insert-table"></h1>
		</header>
		<div role="main">
			<div class="form">
				<br>
				<fieldset class="button-block">
					<section>
						<p>
							<input data-l10n-id="number-of-rows" placeholder="# of rows" required type="text" id="table-rows" data-enter="table" data-enter-dialog="true" />
							<button type="reset" data-mouse-down="clearForm"></button>
						</p>
					</section>
					<section>
						<p>
							<input data-l10n-id="number-of-columns" placeholder="# of columns" required type="text" id="table-columns" data-enter="table" data-enter-dialog="true" />
							<button type="reset" data-mouse-down="clearForm"></button>
						</p>
					</section>
				</fieldset>
			</div>
		</div>
	</section>
	<div class="background"></div>
	
	<section role="action" id="save-file">
		<header>
			<h1 data-l10n-id="save-changes-question"></h1>
		</header>
		<menu>
			<button data-click="closeFile" data-click-action="yes" data-l10n-id="yes"></button> 
			<button data-click="closeFile" data-click-action="no" class="danger" data-l10n-id="no"></button>
			<button data-click="navBack" data-l10n-id="cancel"></button>
		</menu>
	</section>
	<div class="background"></div>

	<section role="dialog" id="settings">
		<header>
			<button data-click="navBack"><span class="icon icon-close"></span></button>
			<h1 data-l10n-id="settings"></h1>
		</header>
		<div role="main" class="header-only">
			<article data-type="list">
				<div>
					<h2 data-l10n-id="cloud"></h2>
					<ul>
						<li class="noLink">
							<aside class="pack-end">
								<label class="pack-switch">
									<input type="checkbox" id="dropbox-enabled-switch">
									<span></span>
								</label>
							</aside>
							<aside class="icon-dropbox"></aside>
							<p data-l10n-id="use-dropbox"></p>
						</li>
					</ul>
					<h2 data-l10n-id="editing"></h2>
					<ul>
						<li class="noLink">
							<aside class="pack-end">
								<label class="pack-switch">
									<input type="checkbox" id="autosave-enabled-switch">
									<span></span>
								</label>
							</aside>
							<p class="label" data-l10n-id="enable-autosave"></p>
						</li>
						<li class="noLink">
							<aside class="pack-end">
								<label class="pack-switch">
									<input type="checkbox" id="autoload-enabled-switch">
									<span></span>
								</label>
							</aside>
							<p class="label" data-l10n-id="load-last-file"></p>
						</li>
					</ul>
					<h2 data-l10n-id="privacy"></h2>
					<ul>
						<li class="noLink">
							<aside class="pack-end">
								<label>
									<button data-click="clearRecents" data-l10n-id="clear"></button>
								</label>
							</aside>
							<p class="label" data-l10n-id="clear-recents"></p>
						</li>
						<li class="noLink">
							<aside class="pack-end">
								<label class="pack-switch">
									<input type="checkbox" id="stats-enabled-switch">
									<span></span>
								</label>
							</aside>
							<p class="label" data-l10n-id="send-error-stats"></p>
						</li>
					</ul>
					<h2 data-l10n-id="visual"></h2>
					<ul>
						<li class="noLink">
							<aside class="pack-end">
								<label class="pack-switch">
									<input type="checkbox" id="previews-enabled-switch">
									<span></span>
								</label>
							</aside>
							<p class="label" data-l10n-id="enable-file-previews"></p>
						</li>
						<li class="noLink">
							<aside class="pack-end">
								<label>
									<select id="nightmode-select">
										<option value="0" data-l10n-id="always-off"></option>
										<option value="1" data-l10n-id="always-on"></option>
										<option selected value="2" data-l10n-id="auto"></option>
									</select>
								</label>
							</aside>
							<p class="label" data-l10n-id="enable-night-mode"></p>
						</li>
						<li class="noLink">
							<aside class="pack-end">
								<label>
									<select id="language-select">
										<option value="auto" data-l10n-id="auto" selected></option>
										<option value="bg">български</option>
										<option value="bn-BD">বাংলা (BD)</option>
										<option value="bn-IN">বাংলা (IN)</option>
										<option value="cs">&#268;e&#353;tina</option>
										<option value="de">Deutsch</option>
										<option value="en">English</option>
										<option value="eo">Esperanto</option>
										<option value="es">Espa&#241;ol</option>
										<option value="fr">Fran&#231;ais</option>
										<option value="he">&#1506;&#1489;&#1512;&#1497;&#1514;</option>
										<option value="hi-IN">हिन्दी (IN)</option>
										<option value="hu">Magyar</option>
										<option value="id">Bahasa Indonesia</option>
										<option value="it">Italiano</option>
										<option value="ja">日本語</option>
										<option value="ml-IN">മലയാളം (IN)</option>
										<option value="nl">Nederlands</option>
										<option value="pl">Polski</option>
										<option value="pt-BR">Portugu&#234;s (BR)</option>
										<option value="ro">Rom&acirc;n&#x103;</option>
										<option value="ru">Русский</option>
										<option value="ta-IN">தமிழ் (IN)</option>
										<option value="zh-CN">&#20013;&#25991; (CN)</option>
									</select>
								</label>
							</aside>
							<p class="label" data-l10n-id="language"></p>
						</li>
					</ul>
				</div>
			</article>
		</div>
	</section>
	<div class="background"></div>
	
</body>
</html>
